<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>anyFetch login</title>
  <meta name="description" content="anyFetch : the right information anytime, anywhere">
  
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="styles/login.css"/>
</head>

<body>

<div class="wrapper">
  <div class="row">
    <div class="medium-6 medium-centered columns">
      <div class="logo">
        <img src="images/2718fe18.logo-white.svg">any<b>Fetch</b>
      </div>
      <form id="login_form">
        <input name="email" id="email" type="email" placeholder="Email" required="">
        <input name="password" id="password" type="password" placeholder="Password" required="">
        <input type="checkbox" id="remember"> <label for="remember">Remember me</label>
        <div class="right">
          <input type="submit" id="login" class="button small right radius" value="Login">
          <a href="http://settings.anyfetch.com/sign_up" class="sign_up">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>


  <script src="bower_components/jquery/jquery.js"></script>

  <script src="scripts/login.js"></script>

</body>
