language: node_js
node_js:
- '0.10'
install:
- npm install
before_script:
- npm install -g bower grunt-cli
- bower install
- gem install compass
script:
- grunt build
after_success:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - grunt deploy
