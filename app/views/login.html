<div class="wrapper">
  <div class="row">
    <div class="medium-6 medium-centered columns">
      <div class="logo">
        <img src="images/logo-white.svg" />any<b>Fetch</b>
      </div>

      <form id="loginForm" ng-submit="login()">
        <input name="email" type="email" placeholder="Email" data-ng-model="email" required autofocus/>
        <input name="password" type="password" placeholder="Password" data-ng-model="password" required />
        <input type="checkbox" name="rememberme" data-ng-model="rememberMe" /> <label for="remember">Remember me</label>

        <div class="right">
          <input type="submit" data-ng-disabled="loginForm.$invalid" id="login" class="button small right radius" value="Login" />
          <a href="http://settings.anyfetch.com/sign_up" class="sign_up">Sign up</a>
        </div>
      </form>

      <div data-alert class="alert-box warning" data-ng-bind="error", data-ng-show="error">
        <a href="#" class="close">&times;</a>
      </div>

    </div>
  </div>
</div>
