<div>
  <form ng-show="nbdoctypes || nbprov">
    <div class="filter">
      <div class="row">
        <h3 class="large-6 columns">What</h3>
        <div class="large-6 columns text-right">
          <a class="reset" ng-mouseup="resetDocTypes()" ng-show="docFilters">RESET</a>
        </div>
      </div>

      <div class="element" ng-repeat="docType in documentTypes" ng-show="docType.search_count">
        <div class="row" ng-click="update()">
          <input type="checkbox" ng-model="docType.visible" id="type-{{docType.id}}"/>
          <label for="type-{{docType.id}}">
            {{docType.name | capitalizeFirst}}
          </label>
          <span class="numberRes">{{docType.search_count}}</span>
        </div>
      </div>
    </div>

    <div class="filter">
      <div class="row">
        <h3 class="large-6 columns">Where</h3>
      </div>

      <div class="element" ng-repeat="provider in providers" ng-show="provider.search_count">
        <div class="row" ng-click="update()">
          <input type="checkbox" ng-model="provider.visible" id="type-{{Object.keys(providers)[$index]}}"/>
          <label for="type-{{Object.keys(providers)[$index]}}">
            {{provider.name | capitalizeFirst}}
          </label>
          <span class="numberRes">{{provider.search_count}}</span>
        </div>
      </div>
    </div>

    <div class="filter">
      <h3>WHEN</h3>
      <div class="element">
        <select ng-model="timeFilter" id="timeFilter">
          <option ng-repeat="time in times" value="{{time.timestamp}}">{{time.label}}</option>
        </select>
      </div>
    </div>

  </form>
</div>
