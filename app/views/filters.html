<div>
  <form ng-show="documentTypes.totalCount || providers.totalCount">
    <div class="filter">
      <div class="row">
        <h3 class="large-6 columns">What</h3>
        <div class="large-6 columns text-right">
          <a class="reset" ng-mouseup="resetDocTypes()" ng-show="documentTypes.filtered">RESET</a>
        </div>
      </div>
      <div class="element" ng-repeat="docType in documentTypes.list" ng-show="docType.search_count">
        <div class="row">
          <input type="checkbox" ng-model="documentTypes.states[docType.id]" id="type-{{docType.id}}"/>
          <label for="type-{{docType.id}}">
            {{docType.name | capitalizeFirst}}
          </label>
          <span class="numberRes">{{docType.search_count}}</span>
        </div>
      </div>
    </div>

    <div class="filter">
      <div class="row">
        <h3 class="large-6 columns">Where</h3>
        <div class="large-6 columns text-right">
          <a class="reset" ng-mouseup="resetProv()" ng-show="providers.filtered">RESET</a>
        </div>
      </div>

      <div class="element" ng-repeat="provider in providers.list" ng-show="provider.search_count">
        <div class="row">
          <input type="checkbox" ng-model="providers.states[providers.orderedIdList[$index]]" id="type-{{providers.orderedIdList[$index]}}"/>
          <label for="type-{{providers.orderedIdList[$index]}}">
            {{provider.client.name | capitalizeFirst}}
          </label>
          <span class="numberRes">{{provider.search_count}}</span>
        </div>
      </div>
    </div>

    <div class="filter" ng-mouseup="updateTime()">
      <div class="row">
        <h3 class="large-6 columns">WHEN</h3>
        <div class="large-6 columns text-right">
          <a class="reset" ng-mouseup="resetTime()" ng-show="((times.after != 0) || (times.before != times.list.length-1))">RESET</a>
        </div>
      </div>

      <div class="element">

        <div class="slider-container">
          <slider
            ng-model-low="times.after"
            ng-model-high="times.before"
            floor="0"
            ceiling="{{times.list.length-1}}"
            step="1"
            stretch="3"
            translate="getDate"
            translate-range="getRange">
          </slider>
        </div>
    </div>

  </form>
</div>
