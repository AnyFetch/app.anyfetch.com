<!-- SEARCH -->
<section class="search-box">
  <div class="row">
    <form ng-submit="search(textSearch)">
      <h3>Fetch</h3>
      <input type="text" value="" placeholder="Search" ng-model="textSearch"  speech x-webkit-speech/>
    </form>
  </div>
</section>


<div class="wrapper">
  <div class="row">
    <div class="off-canvas-wrap">
      <div class="inner-wrap">
        <!-- //////////////////////////////////////////////
                    Filters
            ////////////////////////////////////////////// -->
        
        <div class="show-for-small">
          <a class="left-off-canvas-toggle">Filters</a> 
        </div>

        <!-- Off Canvas Menu -->
        <aside class="left-off-canvas-menu">

        </aside>

        <div class="large-3 medium-3 columns filters">
          <div class="hide-for-small">
            <div class="sidebar">
              <form>
                <div class="filter">
                  <h3>What</h3>
                  <div class="element" ng-repeat="docType in docTypes">
                    <label for="type-{{docType.id}}">
                      <input type="checkbox" name="type-{{docType.id}}" ng-model="filterType[docType.id]" id="type-{{docType.id}}"/>
                      {{docType.name | capitalizeFirst}}
                    </label>
                  </div>
                </div>

                <div class="filter">
                  <h3>Where</h3>
                  <div class="element" ng-repeat="provStatu in provStatus">
                    <label for="prov-{{provStatu.id}}">
                      <input type="checkbox" name="prov-{{provStatu.id}}" ng-model="filterProv[Object.keys(provStatus)[$index]]" id="prov-{{provStatu.id}}"/>
                      {{provStatu.name | capitalizeFirst}}
                    </label>
                  </div>
                </div>

                <div class="filter">
                  <h3>How</h3>
                  <div class="element">
                    <select>
                      <option value="time">Time</option>
                      <option value="name">Name</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>



        <!-- //////////////////////////////////////////////
                Main content: result elements
            ////////////////////////////////////////////// -->

        <div class="large-9 medium-9 columns">
          <article class="results">
            <div class="loading" ng-hide="!loading">
              <div class="loading-icon"></div> Loading...
            </div>
            <div class="loaded" ng-hide="loading">
              <div class="result-row" ng-repeat="result in results">
                <snippet result="result" documenttypes="docTypes" providers="provStatus"></snippet>
              </div>
            </div>
          </article>
        </div>

        <!-- close the off-canvas menu -->
        <a class="exit-off-canvas"></a>
      </div>
    </div>
  </div>
</div>
